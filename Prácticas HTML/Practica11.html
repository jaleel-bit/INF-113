<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario de prueba de HTML5</title>
</head>
<body>
	<form action="" method="get">
		Nombre: <input type="text" name="nombre" required autofocus><br><br>
		Correo electr√≥nico: <input type="email" name="email" required><br><br>
		URL: <input type="url" name="url" placeholder="Escribe la URL de tu pagina web personal"><br><br>
		Fecha: <input type="date" name="fecha"><br><br>
		Tiempo: <input type="time" name="tiempo"><br><br>
		Fecha y hora: <input type="datetime" name="new_year"><br><br>
		Mes: <input type="month" name="mes"><br><br>
		Semana: <input type="week" name="semana"><br><br>
		Numero (min-10, max 10): <input type="number" name="numero" min="-10" max="10"><br><br>
		Telefono: <input type="tel" name="telefono"><br><br>
		Termino de busqueda: <input type="search" name="busqueda"><br><br>
		Color favorito: <input type="color" name="color"><br><br>
		<input type="submit" name="enviar">

	</form>
</body>
</html>
